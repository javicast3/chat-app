<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/styles.css">
    <title></title>
  </head>
  <body class="chat">
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users"></div>

    </div>

    <div class="chat__main">
      <ul id="messages" class="chat__messages"></ul>
      <div class="chat__footer">
        <form id="message-form">
          <input type="text" name="message" placeholder="Message" autofocus autocomplete="off"/>
          <button>send</button>
        </form>
        <button id="send-location">send Location</button>
      </div>
    </div>

    <script src="socket.io/socket.io.js" type="text/javascript"></script>
    <script src="/libs/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="/libs/moment.js" type="text/javascript"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
